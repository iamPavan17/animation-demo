<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>React Custom Image Loader Demo</title>
     <link rel="stylesheet" href="./styles.css" />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
     <nav>
          <div class="nav-wrapper">
               <a href="#" class="brand-logo center">React Custom Image Loader</a>
          </div>
     </nav>
     <div class="container">
          <table class="highlight">
               <thead>
                    <tr>
                         <th>Animation type</th>
                         <th>Demo</th>
                    </tr>
               </thead>

               <tbody>
                    <tr>
                         <td>evaporate</td>
                         <td><img src='https://image.flaticon.com/icons/png/512/1499/1499840.png'style="animation: evaporate 2s infinite linear;" /></td>
                    </tr>
                    <tr>
                         <td>spin</td>
                         <td><img src='https://image.flaticon.com/icons/png/512/1499/1499840.png'
                                   style="animation: spin 2s infinite linear;" /></td>
                    </tr>
                    <tr>
                         <td>flash</td>
                         <td><img src='https://image.flaticon.com/icons/png/512/1499/1499840.png' style="animation: flash 2s infinite linear;"/></td>
                    </tr>
                    <tr>
                         <td>pulse</td>
                         <td><img src='https://image.flaticon.com/icons/png/512/1499/1499840.png' style="animation: pulse 2s infinite linear;"/></td>
                    </tr>
                    <tr>
                         <td>flip</td>
                         <td><img src='https://image.flaticon.com/icons/png/512/1499/1499840.png' style="animation: flip 2s infinite linear;"/></td>
                    </tr>
                    <tr>
                         <td>heartBeat</td>
                         <td><img src='https://image.flaticon.com/icons/png/512/1499/1499840.png' style="animation: heartBeat 2s infinite linear;"/></td>
                    </tr>
                    <tr>
                         <td>float</td>
                         <td><img src='https://image.flaticon.com/icons/png/512/1499/1499840.png' style="animation: float 2s infinite linear;"/></td>
                    </tr>
                    <tr>
                         <td>hang</td>
                         <td><img src='https://image.flaticon.com/icons/png/512/1499/1499840.png' style="animation: hang 2s infinite linear;"/></td>
                    </tr>
               </tbody>
          </table>
     </div>

</body>

</html>
