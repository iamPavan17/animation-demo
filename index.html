     <!-- Modal Structure -->
     <div id="modal1" class="modal">
          <div class="modal-content">
               <h4>Demo</h4>
               <div class="input-field col s12">
                    <div class="container">
                         <div class="row">
                              <div class="col s4">
                                   <p>
                                        <label>
                                             <input type="checkbox" name="animation" value="evaporate" />
                                             <span>evaporate</span>
                                        </label>
                                   </p>
                                   <p>
                                        <label>
                                             <input type="checkbox" name="animation" value="spin" />
                                             <span>spin</span>
                                        </label>
                                   </p>
                                   <p>
                                        <label>
                                             <input type="checkbox" name="animation" value="flash" />
                                             <span>flash</span>
                                        </label>
                                   </p>
                                   <p>
                                        <label>
                                             <input type="checkbox" name="animation" value="pulse" />
                                             <span>pulse</span>
                                        </label>
                                   </p>
                                   <p>
                                        <label>
                                             <input type="checkbox" name="animation" value="flip" />
                                             <span>flip</span>
                                        </label>
                                   </p>
                                   <p>
                                        <label>
                                             <input type="checkbox" name="animation" value="heartBeat" />
                                             <span>heartBeat</span>
                                        </label>
                                   </p>
                                   <p>
                                        <label>
                                             <input type="checkbox" name="animation" value="float" />
                                             <span>float</span>
                                        </label>
                                   </p>
                                   <p>
                                        <label>
                                             <input type="checkbox" name="animation" value="hang" />
                                             <span>hang</span>
                                        </label>
                                   </p>
                              </div>
                              <div class="col s3">
                                   <form style="margin-top: 12px;" onsubmit="event.preventDefault();">
                                        <input type="file" accept="image/*" name="image" id="file"
                                             onchange="loadFile(event)" style="display: none;">
                                        <label for="file" style="cursor: pointer;">Upload Image</label>
                                        <button style="margin-top: 5px;" class="btn waves-effect waves-light" id="try" type="button" name="action">Animate
                                        </button>
                                   </form>
                              </div>
                              <div class="col s3">
                                   <div>
                                        <img id="output" />
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="modal-footer">
               <a href="#!" class="modal-close waves-effect waves-green btn-flat">Done</a>
          </div>
     </div>
     <script>
          var imageSrc;
          var loadFile = function (event) {
               imageSrc = URL.createObjectURL(event.target.files[0]);
          };

          document.getElementById('try').addEventListener('click', (e) => {
               e.preventDefault();
               var image = document.getElementById('output');
               image.src = imageSrc;
               image.style = `animation: ${document.querySelector('input[name="animation"]:checked').value} 2s infinite linear;`
          })

          document.addEventListener('DOMContentLoaded', function () {
               var elems = document.querySelectorAll('.modal');
               var instances = M.Modal.init(elems, options);
          });

          // Or with jQuery

          $(document).ready(function () {
               $('.modal').modal();
          });


          document.addEventListener('DOMContentLoaded', function () {
               var elems = document.querySelectorAll('select');
               var instances = M.FormSelect.init(elems, options);
          });

          // Or with jQuery

          $(document).ready(function () {
               $('select').formSelect();
          });

          $(document).ready(function () {
               $('input:checkbox').click(function () {
                    $('input:checkbox').not(this).prop('checked', false);
               });
          });

     </script>
